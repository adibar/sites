<div class='edit_menu btn-group'> 
  <button type="button" class="btn btn-default btn-lg" aria-label="Left Align" onclick="edit_widget(this);" title="Edit">
    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
  </button>
  <button type="button" class="btn btn-default btn-lg" aria-label="Left Align" onclick="remove_widget(this);" title="Delete">
    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
  </button>  
</div>

<script>

function edit_widget(obj) {  
  var lwidget = BaseWidget.get_class_obj_for_event(obj);
  console.log('Editing ' + lwidget.container[0].id + ' of class ' + lwidget.data.widget_name);
  lwidget.edit();
}

function remove_widget(obj) {  
  var lwidget = BaseWidget.get_class_obj_for_event(obj);
  console.log('Removing ' + lwidget.container[0].id + ' of class ' + lwidget.data.widget_name);
  BaseWidget.destroy_obj_and_element_for_event(obj)
}

</script>
