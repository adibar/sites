

<!-- Top MENU
**************** -->
<script id="top-menu" type="x-handlebars-template">​

<header class="wrapper-addons" style="padding-bottom:35px; border-bottom-style:solid">
<nav class="navbar navbar-default navbar-style" role="navigation" >
            
    <div class="navbar-header navbar-header-style" style="" >

        <a class="navbar-brand navbar-brand-style menu-brand-img" style="" href="#">
            <div style="position:relative; width:100%; height:100%">
                <img src="{{data.logoimage.thumb}}" style="width:100%; position:relative; left:0px; top:0px;"> </img>
                <div class="btn-group" style="position:absolute; right:10px; bottom:10px;">
                    <button type="button" class="btn btn-default btn-micro" aria-label="Left Align" onclick="logo_img();" title="Change logo">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true" style="top:0px;"></span>
                    </button>
                </div>
            </div>
        </a>
        <button type="button" class="navbar-toggle" style="border:none;" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>       
    
    </div>

    <div class="collapse navbar-collapse navbar-collapse-style" style="" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav sidebar-ul" style="">
        {{#each data.pages}}
            <li id="{{this.0.name}}" class='menutab'> 
                <a style='' href='#'/>
                {{this.0.name}} 
                <div class="btn-group" style="margin-top:0px; margin-left:5px;">
                    <button type="button" class="btn btn-default btn-micro" aria-label="Left Align" onclick="remove_page( $(this).parent().parent().attr('id') );" title="Remove Page">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true" style="top:0px;"></span>
                    </button>
                    <button type="button" class="btn btn-default btn-micro" aria-label="Left Align" onclick="edit_widget(this);" title="Rename">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true" style="top:0px;"></span>
                    </button>
                </div>

            </li>
        {{/each}}
            <li id="addpage">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="input-group">
                            <input id="newpagename" type="text" class="form-control " placeholder="Page Name">
                            <span class="input-group-btn ">
                                <button title="Add New Page" class="btn" onclick="add_page( $('#newpagename').val() );">
                                    <span class="glyphicon glyphicon-plus" ></span>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</nav>
</header>

</script>


<!-- Side MENU
***************** -->
<script id="side-menu" type="x-handlebars-template">​

<div id="" class="sidebar-wrapper wrapper-addons">
    <div class="menu-brand-img" href="#">
        <div style="position:relative; width:100%; height:100%">
            <img src="{{data.logoimage.thumb}}" style="width:100%; position:relative; left:0px; top:0px;"> </img>
            <div class="btn-group" style="position:absolute; right:10px; bottom:10px;">
                <button type="button" class="btn btn-default btn-micro" aria-label="Left Align" onclick="PDG_top_menu.logoImg('{{containerId}}');" title="Change logo">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true" style="top:0px;"></span>
                </button>
            </div>
        </div>
    </div>      

    
    <ul class="sidebar-nav sidebar-ul">

        {{#each this.data.pages}}
            <li id="{{this.0.name}}" class="menutab"> 
                <a style='' href='#'/>
                {{this.0.name}} 
                <div class="btn-group" style="float:right; margin-top:12px;">
                    <button type="button" class="btn btn-default btn-micro" aria-label="Left Align" onclick="remove_page( $(this).parent().parent().attr('id') );" title="Remove Page">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true" style="top:0px;"></span>
                    </button>
                    <button type="button" class="btn btn-default btn-micro" aria-label="Left Align" onclick="edit_widget(this);" title="Rename">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true" style="top:0px;"></span>
                    </button>
                </div>
            </li>
        {{/each}}
        <li id="addpage">

            <div class="row">
                <div class="col-lg-12">
                    <div class="input-group">
                        <input id="newpagename" type="text" class="form-control " placeholder="Page Name">
                        <span class="input-group-btn ">
                            <button title="Add New Page" class="btn" onclick="add_page( $('#newpagename').val() );">
                                <span class="glyphicon glyphicon-plus" ></span>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
                  
        </li>

    </ul>
</div>

</script>
