<script id="h-multi-elements" type="text/template">

{{/each}}
</script>

<script id="h-single-element" type="text/template">

    <h4>{{h1}}</h4>

</div>
</script>

<div class="multielementscontainer" style='direction: ltr;'>
  Multi
</div>
