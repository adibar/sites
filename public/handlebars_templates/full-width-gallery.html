<div id="slider1_container" class='slider_container' style="position: relative; margin: 0 auto; top: 0px; left: 0px; width: 1300px; height: 500px; overflow: hidden; {{{get_css "slider_container" }}}">
    <!-- Loading Screen -->
    <div u="loading" style="position: absolute; top: 0px; left: 0px;">
        <div style="filter: alpha(opacity=70); opacity: 0.7; position: absolute; display: block;
            top: 0px; left: 0px; width: 100%; height: 100%;">
        </div>
        <div style="position: absolute; display: block; background: url(/assets/loading.gif) no-repeat center center;
            top: 0px; left: 0px; width: 100%; height: 100%;">
        </div>
    </div>
    <!-- Slides Container -->
    <div u="slides" style="cursor: move; position: absolute; left: 0px; top: 0px; width: 1300px;
        height: 500px; overflow: hidden;">
        {{#each this.data.data.photos}} 
            <div>
                <img u="image" class="jssor-slides" src="{{this.image}}" > </img>
            </div>    
        {{/each}}
<!--         <div>
            <img u="image" src="../img/1920/red.jpg" />
        </div>
        <div>
            <img u="image" src="../img/1920/purple.jpg" />
        </div>
        <div>
            <img u="image" src="../img/1920/blue.jpg" />
        </div> -->
    </div>
            
    <!-- bullet navigator container -->
    <!-- bullet navigator item prototype -->
    <div u="navigator" class="jssorb21" style="bottom: 26px; right: 6px;">
        <div u="prototype"></div>
    </div>
    <!--#endregion Bullet Navigator Skin End -->
    
    <!-- Arrow Left -->
    <span u="arrowleft" class="jssora21l" style="top: 123px; left: 8px;">
    </span>
    <!-- Arrow Right -->
    <span u="arrowright" class="jssora21r" style="top: 123px; right: 8px;">
    </span>
    <!--#endregion Arrow Navigator Skin End -->
    <a style="display: none" href="http://www.jssor.com">Image Slider</a>
</div>
