{{#if edit_mode}}
<div class="multielement" style="{{{get_css "multielement" }}}" data-index="{{@index}}" >
{{else}}
<div class="multielement" style="{{{get_css "multielement" }}}" data-index="" onclick="location.href='{{url}}';">
{{/if}}
  <div class="multielementimg" data-img-id="{{photo.image-id}}" style='background-image: url("{{photo.url}}")'>
    {{#if edit_mode}}
    <div class="btn-group" style="position:absolute; right:5px; bottom:5px;">
      <button type="button" class="btn btn-default btn-micro" aria-label="Left Align" onclick="PDG_multi_elements.addImg(this)" title="Change logo">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true" style="top:0px;"></span>
      </button>
    </div>
    {{/if}}
  </div>
  {{#if edit_mode}}
  <div class="btn-group" style="position:absolute; left:5px; top:5px;">
    <button type="button" class="btn btn-default btn-micro" aria-label="Left Align" onclick="PDG_multi_elements.remove_element(this)" title="Remove Element">
      <span class="glyphicon glyphicon-remove" aria-hidden="true" style="top:0px;"></span>
    </button>
  </div>
  {{/if}}
  {{#if edit_mode}}
  <div class="btn-group" style="position:absolute; right:25px; top:5px;">
    <button type="button" class="btn btn-default btn-micro" aria-label="Left Align" onclick="PDG_multi_elements.view_link(this)" title="View Element">
      <span class="glyphicon glyphicon-eye-open" aria-hidden="true" style="top:0px;"></span>
    </button>
  </div>
  {{/if}}
  {{#if edit_mode}}
  <div class="btn-group" style="position:absolute; right:5px; top:5px;">
    <button type="button" class="btn btn-default btn-micro" aria-label="Left Align" onclick="PDG_multi_elements.set_link(this)" title="Set link">
      <span class="glyphicon glyphicon-link" aria-hidden="true" style="top:0px;"></span>
    </button>
  </div>
  {{/if}}

  {{#if edit_mode}}
  {{/if}}
  {{#if this}}
    {{#if edit_mode }}
    <div style="margin-top:5px;">
      <div id="edit{{@index}}" class="edit" data-index="{{@index}}">
        {{{txt}}}
      </div>
    </div>
    {{else}}
    <div style="margin-top:5px;">
      <div class="edit" data-index="">
        {{{txt}}}
      </div>
    </div>
    {{/if}}
  {{/if}}
</div>
