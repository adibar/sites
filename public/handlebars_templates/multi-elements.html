<div class="picndo-row-internal {{{get_class ".picndo-row-internal" }}}" style="{{{get_css "picndo-row-internal" }}}" >
  <div class="multielementscontainer" style='direction: ltr;'>
    {{#if edit_mode }}
        {{#each this.data.data.elements}}
            {{#include edit_mode=../edit_mode}}
                {{> single_element}}
            {{/include}}
        {{/each}}
    {{else}}
        {{#each this.data.data.elements}}
            {{> single_element }}
        {{/each}}
    {{/if}}
    {{#if edit_mode }}
    <div class="multielement" onclick="PDG_multi_elements.add_element(this)">
    	<table style="width:100%; height:100%;">
    	  <tr>
    	    <td style="text-align: center; vertical-align: middle; font-size:3.0em ">
    	      +
    	    </td>
    	  </tr>
    	  	<td style="text-align: center; vertical-align: middle; font-size:1.6em ">
    	      Add Element
    	    </td>
    	  <tr>

    	  </tr>
    	</div>
    </div>
    {{/if}}
  </div>
</div>
